<!DOCTYPE html>
<html>
    <head>
        
        <title>Quote_Generator</title>
        <link rel="stylesheet" href="quote.css">
    </head>

            <div class="header">

            </div>
        </div>
        <script src="quote.js"></script>
    </body>
</html>
